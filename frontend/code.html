<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>reimposta codice</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Application CSS -->
  <link href="css/orario.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Orario Scolastico</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="home.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container head_base">
    <div class="row">
      <div class="col-lg-12 text-center">
        <p><img src="img/orario.png"></p>
        <p>Inserisci il codice di validazione che ti e' stato fornito</p>
        <input type="text" class="form-control" id="inputCode" placeholder="codice personale">
        <br>
        <button type="button" class="btn btn-primary" id="checkCode">Valida</button>
      </div>
    </div>
  </div>

  <!-- Modal form to accept validation code -->
  <div class="modal fade" id="acceptUserInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Verifica Nominativo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <p>Il codice che hai inserito e' associato a:</p>
            <p id="nameLabel"></p>
            <p>E' CORRETTO?</p>
            <input type="hidden" id="custId" name="custId" value="">
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="acceptCancelButton">No</button>
              <button type="button" class="btn btn-primary" id="acceptButton">Si</button>
            </div>
        </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- app js library -->
  <script src="js/common.js"></script>

<script>

    $(document).ready(function(){
      $("#checkCode").click(function(){
        loadUserByCode($("#inputCode").val(), formatCodeVerification);
      });
      $("#acceptCancelButton").click(function(){
        $('#acceptUserInfoModal').modal('hide');
      });
      $("#acceptButton").click(function(){
        $('#acceptUserInfoModal').modal('hide');
        localStorage.setItem('userid',$('#custId').val());
        window.location.href = 'home.html';
      });
    });

    function formatCodeVerification(user){
      $("#nameLabel").html(user.name);
      $('#custId').val(user.id);
      $('#acceptUserInfoModal').modal('show');
    };

  </script>

</body>

</html>
