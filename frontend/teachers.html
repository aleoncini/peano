<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="the page to insert the teachers of the school">
  <meta name="author" content="Andrea Leoncini">

  <title>Orario Scolastico</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Application CSS -->
  <link href="css/orario.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Orario Scolastico</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Insegnanti
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lessons.html">Lezioni</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container head_base">
    <div class="row">
      <div class="col-lg-12 text-center">
        <p><img src="img/orario.png" alt="logo"></p>
        <p class="text_base">Adesso Ã¨ il momento dei professori.
          <br>Inserisci qui la lista di tutti i professori della scuola e la materia che insegnano
          <br><button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#add_teacher" id="btn_newprof"><span class="fas fa-plus-circle"></span> aggiungi</button>
        </p>
        <table class="table table-sm table-hover t_table" id="tbl_teachers">
        </table>  
      </div>
    </div>
  </div>

  <!-- Modal to add teacher -->
  <div class="modal fade" id="add_teacher" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="img/logo_orario_small.png" alt="logo"><h4 class="modal-title" id="lbl_modify">Aggiungi un insegnante alla lista</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="txt_teacher_name">Nome</label>
            <input type="text" class="form-control" id="txt_teacher_name" placeholder="es. Giovanna Rossi">
            <small id="txt_1" class="form-text text-muted">Inserire nome e cognome dell'insegnante</small>
          </div>
          <div class="form-group">
            <label for="selTopic">Materia</label>
            <select id="selTopic" class="form-control mb-2" data-style="btn-info">
              <option>Italiano</option>
              <option>Lingua straniera</option>
              <option>Latino</option>
              <option>Storia e Geografia</option>
              <option>Storia</option>
              <option>Filosofia</option>
              <option>Scienze naturali</option>
              <option>Fisica</option>
              <option>Matematica</option>
              <option>Disegno e Storia dell'Arte</option>
              <option>Scienze motorie</option>
              <option>Religione</option>
            </select>
            <small id="txt_2" class="form-text text-muted">Inserire la materia di insegnamento</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-primary" id="btn_add_teacher">Aggiungi</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END Modal --> 

  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

    <!-- app local JavaScript
  ================================================== -->
  <script src="js/orario.js"></script>

  <script>

    $(document).ready(function(){
      checkSchool();
      $("#btn_add_teacher").click(function(){
        $('#add_teacher').modal('hide');
        var name = $('#txt_teacher_name').val();
        var subject = $('#selTopic').val();
        saveTeacher(name, subject);
      });
    });

  </script>

</body>

</html>
